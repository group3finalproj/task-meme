<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="mb-3 col-3">
        <h2 class="text-center">Task List</h2>
        <p class="fw-bold">Add New Task</p>
        <label for="exampleFormControlInput1" class="form-label"
          >Task name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          required
        />
      </div>
      <div class="mb-3 col-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Task description</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          required
        ></textarea>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-auto">
            <label for="formGroupAssignedToInput">Assigned To:</label>
            <input
              type="text"
              class="form-control"
              id="formGroupAssignedToInput"
              required
            />
          </div>
          <div class="col-auto">
            Date:
            <input
              type="text"
              class="form-control"
              id="datepicker"
              placeholder="Enter a Date"
              required
            />
            <br />
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-dark">Add Task</button>
    </form>

    <hr class="mt-5" />

    <section>
      <p class="fw-bold">Tasks</p>
      <div class="card text-bg-light mb-3" style="max-width: 18rem">
        <div class="card-body">
          <div class="text-end">
            <button type="button" class="btn btn-success text-end mb-3">
              Status
            </button>
          </div>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta,
            aliquid!
          </p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
